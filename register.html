<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="jewelry website">
    <link rel="stylesheet" href="./css/style.css" />

    <!-- bootstrap CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Fontawesome CDN -->
    <script src="https://kit.fontawesome.com/305a7970ac.js" crossorigin="anonymous"></script>

    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@1,200;1,300&display=swap" rel="stylesheet">

    <!-- toastify CDN -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

    <link rel="icon" type="image/x-icon" href="./images/logo.png">
    <title>Jewelry </title>

</head>

<body>
    <div class="register-container">
        <div class="image">
            <img src="./images/2.png" alt="necklace" />
        </div>
        <div class="content">
            <h2 class="register-title">Create Account</h2>
            <p class="para">Go ahead and sign up, let everyone know how awesome you are!</p>
            <form class="form" id="form">
                <div class=" form-item">
                    <input onchange="validateValues('username')" type="text" placeholder="&#xf007; | Username"
                        id="username" class="form-control input-box">
                    <i class="fas fa-check-circle"></i>
                    <i class="fa-solid fa-circle-exclamation"></i>
                    <small></small>
                </div>

                <div class=" form-item">
                    <input onchange="validateValues('email')" type="text" type="email" placeholder="&#xf0e0; | Email"
                        id="email" class="form-control input-box">
                    <i class="fas fa-check-circle"></i>
                    <i class="fa-solid fa-circle-exclamation"></i>
                    <small></small>
                </div>

                <div class=" form-item">
                    <input onchange="validateValues('password')" type="password" id="password"
                        placeholder="&#xf023; | Password" class="form-control input-box">
                    <i class="fas fa-check-circle"></i>
                    <i class="fa-solid fa-circle-exclamation"></i>
                    <small></small>
                </div>

                <div class=" form-item">
                    <input onchange="validateValues('confirm')" type="password" id="confirmPasswor"
                        placeholder="&#xf023; | Confirm Password" class="form-control input-box">
                    <i class="fas fa-check-circle"></i>
                    <i class="fa-solid fa-circle-exclamation"></i>
                    <small></small>
                </div>

                <button>Submit</button>
            </form>
        </div>
    </div>

    <script src="./scripts/index.js "></script>
</body>

</html>
